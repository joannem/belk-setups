input {
    beats {
        port => "5044"
        ssl_certificate_authorities => "/usr/share/logstash/certs/ca.crt"
    }
}

filter {
    grok {
        match => { "message" => "%{COMBINEDAPACHELOG}"}
    }
}

output {
    elasticsearch {
        hosts => [ "https://es01:9200" ]
        user     => 'elastic'
        password => 'password'
        cacert => "/usr/share/logstash/certs/ca.crt"
    }
}
